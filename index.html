<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Advanced Search</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .forms-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .form-wrapper {
      flex: 1;
      min-width: 300px;
    }
    fieldset {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend {
      font-size: 1.5em;
      padding: 0 10px;
    }
    /* Style links in legends to be tomato color */
    legend a {
      color: tomato;
      text-decoration: none;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group select {
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #333;
      color: #e0e0e0;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .range-group {
      display: flex;
      align-items: center;
    }
    .range-group input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #333;
      color: #e0e0e0;
    }
    .range-group span {
      margin: 0 10px;
    }
    .submit-container {
      text-align: center;
      margin-top: 20px;
    }
    input[type="submit"] {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #1565c0;
    }
    small {
      color: #aaa;
      font-size: 0.85em;
      margin-top: 5px;
      display: block;
    }
    @media (max-width: 650px) {
      .forms-container {
        flex-direction: column;
      }
      .form-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Advanced Search</h1>
    <div class="forms-container">
      <!-- Web Search Form -->
      <div class="form-wrapper">
        <form id="webForm" action="https://www.google.com/search" method="GET" target="_blank">
          <fieldset>
            <legend>
              <a href="https://www.google.com" target="_blank">Google Web</a>
            </legend>
            <div class="form-grid">
              <div class="form-group">
                <label for="web-as_q">All these words:</label>
                <input type="text" id="web-as_q" name="as_q" placeholder="Type the important words: tricolor rat terrier">
              </div>
              <div class="form-group">
                <label for="web-lr">Language:</label>
                <select id="web-lr" name="lr">
                  <option value="">Any</option>
                  <option value="lang_en">English</option>
                  <option value="lang_es">Spanish</option>
                  <option value="lang_fr">French</option>
                  <option value="lang_de">German</option>
                </select>
              </div>
              <div class="form-group">
                <label for="web-as_epq">This exact word or phrase:</label>
                <input type="text" id="web-as_epq" name="as_epq" placeholder='Put exact words in quotes: "rat terrier"'>
              </div>
              <div class="form-group">
                <label for="web-cr">Region:</label>
                <select id="web-cr" name="cr">
                  <option value="">Any Region</option>
                  <option value="countryUS">United States</option>
                  <option value="countryGB">United Kingdom</option>
                  <option value="countryCA">Canada</option>
                  <option value="countryAU">Australia</option>
                </select>
              </div>
              <div class="form-group">
                <label for="web-as_oq">Any of these words:</label>
                <input type="text" id="web-as_oq" name="as_oq" placeholder="Type OR between all the words you want: miniature OR standard">
              </div>
              <div class="form-group">
                <label for="web-as_qdr">Last update:</label>
                <select id="web-as_qdr" name="as_qdr">
                  <option value="">Any time</option>
                  <option value="d">Past 24 hours</option>
                  <option value="w">Past week</option>
                  <option value="m">Past month</option>
                  <option value="y">Past year</option>
                </select>
              </div>
              <div class="form-group">
                <label for="web-as_eq">None of these words:</label>
                <input type="text" id="web-as_eq" name="as_eq" placeholder='Put a minus sign just before words you don’t want: -rodent, -"Jack Russell"'>
              </div>
              <div class="form-group">
                <label for="web-as_sitesearch">Site or domain:</label>
                <input type="text" id="web-as_sitesearch" name="as_sitesearch" placeholder="e.g. wikipedia.org">
              </div>
              <div class="form-group full-width">
                <label>Numbers ranging from:</label>
                <div class="range-group">
                  <input type="text" name="as_nlo" placeholder="e.g. 10">
                  <span>to</span>
                  <input type="text" name="as_nhi" placeholder="e.g. 35 lb">
                </div>
                <small>Put 2 periods between the numbers and add a unit of measure: 10..35 lb, $300..$500, 2010..2011</small>
              </div>
              <div class="form-group">
                <label for="web-as_occt">Terms appearing:</label>
                <select id="web-as_occt" name="as_occt">
                  <option value="any">Anywhere in the page</option>
                  <option value="title">In the title of the page</option>
                  <option value="body">In the text of the page</option>
                  <option value="url">In the URL of the page</option>
                </select>
              </div>
              <div class="form-group">
                <label for="web-as_filetype">File type:</label>
                <input type="text" id="web-as_filetype" name="as_filetype" placeholder="e.g. pdf">
              </div>
              <div class="form-group">
                <label for="web-as_rights">Usage rights:</label>
                <select id="web-as_rights" name="as_rights">
                  <option value="">Any usage rights</option>
                  <option value="cc_publicdomain">Public domain</option>
                  <option value="cc_license">Creative Commons licenses</option>
                  <option value="cc_commercial">Commercial &amp; other licenses</option>
                </select>
              </div>
            </div>
            <div class="submit-container">
              <input type="submit" value="Search">
            </div>
          </fieldset>
        </form>
      </div>

      <!-- Image Search Form -->
      <div class="form-wrapper">
        <form id="imageForm" action="https://www.google.com/search" method="GET" target="_blank">
          <input type="hidden" name="tbm" value="isch">
          <fieldset>
            <legend>
              <a href="https://www.google.com/imghp" target="_blank">Google Images</a>
            </legend>
            <div class="form-grid">
              <div class="form-group">
                <label for="image-as_q">All these words:</label>
                <input type="text" id="image-as_q" name="as_q" placeholder="Type the important words: winter hoarfrost">
              </div>
              <div class="form-group">
                <label for="image-as_epq">This exact word or phrase:</label>
                <input type="text" id="image-as_epq" name="as_epq" placeholder='Put exact words in quotes: "frost flower"'>
              </div>
              <div class="form-group">
                <label for="image-as_oq">Any of these words:</label>
                <input type="text" id="image-as_oq" name="as_oq" placeholder="Type OR between all the words you want: trees OR weeds OR grasses">
              </div>
              <div class="form-group">
                <label for="image-as_eq">None of these words:</label>
                <input type="text" id="image-as_eq" name="as_eq" placeholder='Put a minus sign just before words you don’t want: -windows'>
              </div>
              <div class="form-group">
                <label for="image-imgsz">Image size:</label>
                <select id="image-imgsz" name="imgsz">
                  <option value="">Any size</option>
                  <option value="icon">Icon</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="xlarge">Extra Large</option>
                  <option value="xxlarge">Huge</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image-iar">Aspect ratio:</label>
                <select id="image-iar" name="iar">
                  <option value="">Any</option>
                  <option value="square">Square</option>
                  <option value="wide">Wide</option>
                  <option value="tall">Tall</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image-imgcolor">Colors in image:</label>
                <select id="image-imgcolor" name="imgcolor">
                  <option value="">Any color</option>
                  <option value="color">Full color</option>
                  <option value="gray">Black and white</option>
                  <option value="trans">Transparent</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image-imgtype">Type of image:</label>
                <select id="image-imgtype" name="imgtype">
                  <option value="">Any type</option>
                  <option value="face">Face</option>
                  <option value="photo">Photo</option>
                  <option value="clipart">Clipart</option>
                  <option value="lineart">Line drawing</option>
                  <option value="animated">Animated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image-cr">Region:</label>
                <select id="image-cr" name="cr">
                  <option value="">Any Region</option>
                  <option value="countryUS">United States</option>
                  <option value="countryGB">United Kingdom</option>
                  <option value="countryCA">Canada</option>
                  <option value="countryAU">Australia</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image-as_sitesearch">Site or domain:</label>
                <input type="text" id="image-as_sitesearch" name="as_sitesearch" placeholder="e.g. sfmoma.org">
              </div>
              <div class="form-group">
                <label for="image-as_filetype">File type:</label>
                <input type="text" id="image-as_filetype" name="as_filetype" placeholder="e.g. jpg, png">
              </div>
              <div class="form-group">
                <label for="image-as_rights">Usage rights:</label>
                <select id="image-as_rights" name="as_rights">
                  <option value="">Any usage rights</option>
                  <option value="cc_publicdomain">Public domain</option>
                  <option value="cc_license">Creative Commons licenses</option>
                  <option value="cc_commercial">Commercial &amp; other licenses</option>
                </select>
              </div>
            </div>
            <div class="submit-container">
              <input type="submit" value="Search Images">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
